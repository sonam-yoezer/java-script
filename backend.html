<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="backend.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1 align="center">EMPLOYEE MANAGEMENT SYSTEM</h1>
  <a href="add.html">
    <button class="add"><i class="fa fa-plus" style="color: #ffffff;">Add</i></button>
  </a>
  
  <table class="table table-success table-striped" id="table" align="center">
    <thead>
      <tr>
        <th scope="col">EMPLOYEE_ID</th>
        <th scope="col">EMPLOYEE_NAME</th>
        <th scope="col">DATE</th> 
        <th scope="col">ACTION</th>
      </tr>
    </thead>

    <!-- Rows will be dynamically added here using JavaScript -->
  </table>

  <script>
    // // Sample array of employee objects
    // const employees = [
    //   { id: 1, name: 'Sonam', date: '24/11/2023' },
    //   // Add more employee objects as needed
    // ];

    // Function to dynamically populate the table
    function populateTable() {
      const table = document.getElementById('table');
      
      // Clear existing rows
      table.innerHTML = '<thead><tr><th scope="col">EMPLOYEE_ID</th><th scope="col">EMPLOYEE_NAME</th><th scope="col">DATE</th><th scope="col">ACTION</th></tr></thead>';
      
      // Populate rows based on employee data
      for (let i = 0; i < employees.length; i++) {
        const row = table.insertRow(-1);
        const cellId = row.insertCell(0);
        const cellName = row.insertCell(1);
        const cellDate = row.insertCell(2);
        const cellAction = row.insertCell(3);
        
        cellId.innerHTML = employees[i].id;
        cellName.innerHTML = employees[i].name;
        cellDate.innerHTML = employees[i].date;
        
        // You can add action links here, like delete and edit
        cellAction.innerHTML = `<a href="#" onclick="deleteRow(${i})"><i class="fa fa-trash trash" style="color: #ff0000;"></i></a> 
                                <a href="#" onclick="editRow(${i})"><i class="fa fa-edit update-icon edit" style="color: #002e01;"></i></a>`;
      }
    }

    // Call the populateTable function to initially populate the table
    populateTable();

    // Sample function to delete a row
    function deleteRow(index) {
      employees.splice(index, 1);
      populateTable(); // Update the table after deletion
    }

    // Sample function to edit a row
    function editRow(index) {
      // You can implement the edit logic based on your requirements
      // For simplicity, you can open a modal or navigate to another page for editing
      console.log(`Edit employee with ID ${employees[index].id}`);
    }
  </script>
</body>
</html>
