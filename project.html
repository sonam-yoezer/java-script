<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <script>
var userAge = parseInt(prompt("Please enter your age: "), 10);

if(isNaN(userAge) || userAge < 18 || userAge > 64){
    alert("You are a Teenager");
}else{
    alert("You are a senior citizen");
}
</script>  
<script>
    let inputString = prompt("Please enter a string: ");

if (!inputString) {
    alert("The input string is empty");
} else {
    alert("The input string is not empty");
}
</script> 
<script>
    var num = parseInt(prompt("Please enter your number: "), 10);
if(num <= 50){
    alert("It's less than or equal to 50")
}else{
alert("It's not less than or equal to 50")
}
</script>
<script>
    var age = parseInt(prompt("Please enter your age: "), 10);
if(age >= 21){
    alert("The person's age is 21 or older")
}else{
alert("The person's age is not 21 or older")
}
</script>
<script>
        var num1 = parseInt(prompt("Please enter your num 1: "), 10);
        var num2 = parseInt(prompt("Please enter your num 2: "), 10);
if(num1 == num2){
    alert("The numbers are equal")
}else{
    alert("The numbers are not equal")
}
</script>
  
</body>
</html>
